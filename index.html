<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="+" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="00" class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-primary" onclick="calculator(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-warning" onclick="calculator(this.value)">
                </div>
                <div class="last">
                    <input type="button" name="btn" value="C" class="btn btn-warning" onclick="display.value = null">
                    <input type="button" name="btn" value="=" class="btn btn-warning" onclick="display.value = eval(display.value)">
                </div>

            </div>
        </form>
        
    </div>
    

    <script>
        function calculator(input){
            form.display.value = form.display.value + input;

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
